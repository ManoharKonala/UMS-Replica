# ─── UMS Docker Compose ────────────────────────────────────
# Full-stack development environment

version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: ums-db
    environment:
      POSTGRES_DB: ums_db
      POSTGRES_USER: ums_user
      POSTGRES_PASSWORD: ums_password
    ports:
      - "5432:5432"
    volumes:
      - ums_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ums_user -d ums_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ums-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ─── FastAPI Backend ───────────────────────────────────
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: ums-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://ums_user:ums_password@db:5432/ums_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: docker-dev-secret-change-in-production
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    restart: unless-stopped

  # ─── Next.js Frontend ─────────────────────────────────
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: ums-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  ums_pgdata:
